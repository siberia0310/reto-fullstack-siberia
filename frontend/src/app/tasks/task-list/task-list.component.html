<h2>Lista de tareas</h2>

<ul>
  <li *ngFor="let task of tasks">
    <label>
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleTask(task)"
      />
      <span [class.completed]="task.completed">{{ task.title }}</span>
    </label>
    <button (click)="deleteTask(task)">Eliminar</button>
  </li>
</ul>
