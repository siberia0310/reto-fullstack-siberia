<nav class="custom-nav">
  <button mat-stroked-button color="primary" class="login-button" [routerLink]="'/auth'">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </button>
</nav>
<section>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="horizontal-stack">
      <mat-form-field appearance="outline" class="form-element no-margin">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-element no-margin">
        <mat-label>DescripciÃ³n</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <div class="form-element button-wrapper">
        <button type="submit" mat-raised-button class="btn-primary w-full">
          <mat-icon>{{ editingTaskId ? 'save' : 'add' }}</mat-icon>
          {{ editingTaskId ? 'Guardar' : 'Agregar' }}
        </button>
      </div>
    </div>
  </form>
  <div class="table-wrapper">
    <h2 class="table-title">ðŸ“‹ Lista de Tareas</h2>

    <table class="mat-elevation-z2 custom-table">
      <thead>
        <tr>
          <th>âœ”</th>
          <th>TÃ­tulo</th>
          <th>DescripciÃ³n</th>
          <th>Creado</th>
          <th>Estado</th>
          <th class="text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>
            <mat-checkbox
              [checked]="task.completed"
              (change)="toggleTask(task)"
              color="primary"
            ></mat-checkbox>
          </td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.createdAt | date : 'shortDate' }}</td>
          <td>
            <span class="badge" [ngClass]="task.completed ? 'done' : 'pending'">
              {{ task.completed ? 'Completado' : 'Pendiente' }}
            </span>
          </td>
          <td class="text-right">
            <button mat-icon-button color="primary" (click)="startEdit(task)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
